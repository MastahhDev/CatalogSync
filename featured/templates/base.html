<script>
  document.addEventListener("DOMContentLoaded", () => {
    const page = document.body;
    page.classList.add("page-transition");

    // Activa la animación al cargar
    setTimeout(() => {
      page.classList.add("active");
    }, 10);

    // Agrega animación al cambiar de página
    document.querySelectorAll('a').forEach(link => {
      if (link.hostname === window.location.hostname) {
        link.addEventListener('click', e => {
          const target = e.currentTarget.getAttribute('href');
          if (target && target[0] !== '#') {
            e.preventDefault();
            page.classList.remove("active");
            setTimeout(() => {
              window.location.href = target;
            }, 300);
          }
        });
      }
    });
  });

  
</script>

 <script>
 document.addEventListener("DOMContentLoaded", () => {
  const topBtn = document.getElementById('back-to-top');

  window.addEventListener('scroll', () => {
    const scrollTop = window.scrollY;
    const trigger = 50;
    const fadeDistance = 300;

    if (scrollTop > trigger) {
      let opacity = (scrollTop - trigger) / fadeDistance;
      if (opacity > 1) opacity = 1;
      topBtn.classList.add('visible');
      topBtn.style.opacity = opacity;
    } else {
      topBtn.classList.remove('visible');
      topBtn.style.opacity = 0;
    }
  });

  topBtn.addEventListener('click', () => {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  });
 });
 </script>

 <button id="back-to-top" title="Volver arriba">
  <i class="fa-solid fa-arrow-up"></i>
</button>
