<script>
  document.addEventListener("DOMContentLoaded", () => {
    const page = document.body;
    page.classList.add("page-transition");

    // Activa la animación al cargar
    setTimeout(() => {
      page.classList.add("active");
    }, 10);

    // Agrega animación al cambiar de página
    document.querySelectorAll('a').forEach(link => {
      if (link.hostname === window.location.hostname) {
        link.addEventListener('click', e => {
          const target = e.currentTarget.getAttribute('href');
          if (target && target[0] !== '#') {
            e.preventDefault();
            page.classList.remove("active");
            setTimeout(() => {
              window.location.href = target;
            }, 300);
          }
        });
      }
    });
  });

  
</script>

 <script>
 document.addEventListener("DOMContentLoaded", () => {
  const topBtn = document.getElementById('back-to-top');

  window.addEventListener('scroll', () => {
    const scrollTop = window.scrollY;
    const trigger = 50;
    const fadeDistance = 300;

    if (scrollTop > trigger) {
      let opacity = (scrollTop - trigger) / fadeDistance;
      if (opacity > 1) opacity = 1;
      topBtn.classList.add('visible');
      topBtn.style.opacity = opacity;
    } else {
      topBtn.classList.remove('visible');
      topBtn.style.opacity = 0;
    }
  });

  topBtn.addEventListener('click', () => {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  });
 });
 </script>

 <button id="back-to-top" title="Volver arriba">
  <i class="fa-solid fa-arrow-up"></i>
</button>

<!-- Overlay y Popup del Carrito -->
<div id="carrito-overlay" class="carrito-overlay" onclick="cerrarCarrito()"></div>
<div id="carrito-popup" class="carrito-popup">
    <div id="carrito-popup-inner">
        <!-- Contenido cargado dinámicamente -->
    </div>
</div>

<!-- Contenedor para notificaciones -->

<script>
function abrirCarrito() {
    document.getElementById('carrito-popup').classList.add('show');
    document.getElementById('carrito-overlay').classList.add('show');
}

function cerrarCarrito() {
    document.getElementById('carrito-popup').classList.remove('show');
    document.getElementById('carrito-overlay').classList.remove('show');
}

// CONFIGURACIÓN CSRF PARA HTMX - ¡ESTO ES LO IMPORTANTE!
document.addEventListener('DOMContentLoaded', function() {
    // Función para obtener el token CSRF de las cookies
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
    
    // Obtener el token CSRF
    const csrftoken = getCookie('csrftoken');
    
    // Configurar HTMX para incluir el token CSRF en todas las peticiones POST
    document.body.addEventListener('htmx:configRequest', function(event) {
        if (event.detail.verb === 'post') {
            event.detail.headers['X-CSRFToken'] = csrftoken;
        }
    });
    
    // También configurar para peticiones que usen hx-vals
    document.body.addEventListener('htmx:beforeRequest', function(event) {
        if (event.detail.verb === 'POST' && csrftoken) {
            const xhr = event.detail.xhr;
            xhr.setRequestHeader('X-CSRFToken', csrftoken);
        }
    });
});
</script>
