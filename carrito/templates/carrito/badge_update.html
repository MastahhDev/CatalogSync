<!-- Badge actualizado (se reemplaza con OOB swap) -->
<span id="carrito-badge" class="badge bg-danger rounded-pill" hx-swap-oob="true">
    {{ total_items }}
</span>

<script>
    // Auto-ocultar notificación después de 3 segundos
    setTimeout(function() {
        const notif = document.getElementById('carrito-notification');
        if (notif) {
            notif.classList.remove('show');
            setTimeout(() => notif.remove(), 150);
        }
    }, 3000);
</script>
